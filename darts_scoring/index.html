<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punteggio Freccette</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Freccette</h1>
        <div id="settings">
            <label for="initial-score">Punteggio iniziale:</label>
            <input type="number" id="initial-score" value="301">
        </div>
        <div id="player-form">
            <input type="text" id="player-name" placeholder="Nome del Giocatore" onkeypress="handleKeyPress(event)">
            <button onclick="addPlayer()">Aggiungi Giocatore</button>
            <button id="reset-players-button" onclick="resetPlayers()">Annulla Giocatori</button>
        </div>
        <div id="players-list"></div>
        <button id="start-game" onclick="startGame()">Inizia il Gioco</button>
        <div id="game-section" style="display:none;">
            <div id="turn-section">
                <h2>Turno <span id="turn-number">1</span></h2>
                <div id="score-inputs"></div>
                <button onclick="nextTurn()">Prossimo Turno</button>
            </div>
            <div id="results" style="display:none;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
